{% extends "base.html" %}

{% block body %}
{% for entry in entities %}
<div class="post">
    <div class="page-header">
        <h3 class="title" title="发表于 {{ entry.published }}" data-placement="right">
            <a href="/post/{{ entry.key() }}">{{ entry.title }}</a></h3>
    </div>
</div>
{% end %}
{% end %}
