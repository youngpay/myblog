{% extends "base.html" %}
{% block body%}
<div class="span6">
    
	<form method="post">
    {% raw xsrf_form_html() %}
     <fieldset>
        <legend>账户信息</legend>
        {% if error %}
        <div class="alert alert-error">
            <a class="close" data-dismiss="alert">&times;</a>
            {{error}}
        </div>
        {% end %}
        <p>
            <label>Email</label> <input type="text" readonly value="{{ user.email }}" />
        </p>
        <p>
            <label>昵称</label> <input type="text" name="nickname" value="{{ user.nickname }}" />
        </p>
        <p>
            <label>最后登录时间</label> <input type="text" readonly value="{{ user.lastLoginTime.strftime("%Y-%m-%d %H:%M:%S") }}" />
        </p>
        <p>
            <label>最后登录IP</label> <input type="text" readonly value="{{ user.lastLoginIp }}" />
        </p>
        <p>
            <input type="submit" value="保存" class="btn btn-primary">
        </p>
    </fieldset>   
    </form>
</div>
{% end %}
