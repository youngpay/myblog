<li class="dropdown">
<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 主题 <b class="caret"></b>
</a>
	<ul class="dropdown-menu">
		{%
			_themename = handler.get_cookie("ypbtheme", default="slate")
			if _themename not in ["default","cerulean","readable","slate",]:
            	_themename = "slate"
		%}
	
		<li {% if _themename == "default" %}
			class="active"
			{% else %}
			<a href="/ChangeTheme/default"
			{% end %} ><a>Default</a></li>
		<li><a {% if _themename == "default" %}
			class="active"
			{% else %}
			<a href="/ChangeTheme/cerulean"
			{% end %} >Cerulean</a></li>
		<li><a {% if _themename == "default" %}
			class="active"
			{% else %}
			<a href="/ChangeTheme/readable"
			{% end %} >Readable</a></li>
		<li><a {% if _themename == "default" %}
			class="active"
			{% else %}
			<a href="/ChangeTheme/slate"
			{% end %} >Slate</a></li>
	</ul>
</li>
