<li class="dropdown"><a href="#" class="dropdown-toggle"
	data-toggle="dropdown"> 主题 <b class="caret"></b>
</a>
	<ul class="dropdown-menu">
		{% for theme in themes %}
		<li {% if currentTheme.name == theme.name %}
			class="active"><a>{{theme.display}}</a> 
			{% else %}
			>
			<a href="/changetheme/{{theme.name}}">{{theme.display}}</a> 
			{% end %}
		</li>
		{% end %}
	</ul>
</li>
